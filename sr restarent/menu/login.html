<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <!-- Signup Form -->
    <div id="signup" class="form-container">
      <h2>Create Account</h2>
      <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Enter Username" required>
        <input type="password" id="signupPassword" placeholder="Enter Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="goToLogin">Login</a></p>
    </div>

    <!-- Login Form -->
    <div id="login" class="form-container hidden">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Enter Username" required>
        <input type="password" id="loginPassword" placeholder="Enter Password" required>
        <button type="submit"  >Log In</button>
      </form>
      <p>Don't have an account? <a href="#" id="goToSignup">Sign Up</a></p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
